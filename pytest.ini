[pytest]
# Pytest configuration for firmware testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    -v 
    --cov=firmware/src 
    --cov-report=html:firmware/tests/coverage/html 
    --cov-report=term-missing 
    --cov-report=xml:firmware/tests/coverage/coverage.xml
    --cov-fail-under=80
    --junitxml=firmware/tests/coverage/junit.xml
    --timeout=10
    -ra

# Test paths
testpaths = firmware/tests

# Markers
markers =
    unit: unit tests
    integration: integration tests
    slow: slow tests
    performance: performance tests

# Timeout
timeout = 300
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO
log_file = firmware/tests/coverage/test.log
log_file_level = DEBUG

# Minimum Python version
minversion = 3.8
